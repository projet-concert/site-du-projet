<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Artiste</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.png" alt="LOGO" />
        <h1 class="ms-4">Ajoutez votre salle !!!!!</h1>
      </header>
    <section class="fiches container-fluid">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://www.ccc-lyon.com/sites/congres/files/styles/lfe_home_slider/public/2021-06/2-gradins-pleins-quentin-lafont.jpg?itok=6Kw1rk6r" alt="Card image cap">
            <div class="card-body">
                <p class="card-text"><h2>Amphithéâtre</h2></p>
                <br>
                <p>Lyon</p>
                <p>69001</p>
                <button id="btn-artiste" class="btn btn-danger mt-2">Supprimer</button>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://thumbs.dreamstime.com/b/estampille-d-exemple-28420393.jpg" alt="Card image cap">
            <div class="card-body">
                <input type="url" name="url_img" id="url_img" placeholder="https://example.com" pattern="https://.*" class="form-control mt-2" required />
                <br>
                <h2><input type="text" id="nom_salle" name="nom_salle" class="form-control mt-2" placeholder="Entrez le nom de votre salle" required/></h2>
                <br>
                <input type="text" id="ville_salle" name="ville_salle" class="form-control mt-2" placeholder="Entrez la ville de votre salle" required/>
                <br>
                <input type="text" id="code_postale_salle" name="code_postale_salle" class="form-control mt-2" placeholder="Entrez le code postal" required/>
                <br>
                <button id="btn-ajouter" class="btn btn-outline-primary mt-2">Ajouter</button>
            </div>
        </div>
    </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
